  abstract: >-
    We demonstrate the application of implanted-ion β-detected NMR as a probe of
    ionic liquid molecular dynamics through the measurement of <sup>8</sup>Li
    spin-lattice relaxation (SLR) and resonance in 1-ethyl-3-methylimidazolium
    acetate. The motional narrowing of the resonance and the local maxima in the
    SLR rate, 1/<i>T</i><sub>1</sub>, imply sensitivity to subnanosecond
    Li<sup>+</sup> solvation dynamics. From an analysis of
    1/<i>T</i><sub>1</sub>, we extract an activation energy <i>E<sub>A</sub></i>
    = 74.8(1.5) meV and Vogel–Fulcher–Tammann constant <i>T</i><sub>VFT</sub> =
    165.8(0.9) K, in agreement with the dynamic viscosity of the bulk solvent.
    Near the melting point, the lineshape is broad and intense, and the form of
    the relaxation is nonexponential, reflective of our sensitivity to
    heterogeneous dynamics near the glass transition. The depth resolution of
    this technique may later provide a unique means of studying nanoscale
    phenomena in ionic liquids.
