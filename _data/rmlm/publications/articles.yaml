  abstract: >-
    Diffusion of Li<sup>+</sup> in (111) oriented thin films of the spinels
    Li<sub>4</sub>Ti<sub>5</sub>O<sub>12</sub> and LiTi<sub>2</sub>O<sub>4</sub>
    has been studied with <sup>8</sup>Li β-detected NMR in the temperature range
    between 5 and 310 K. In Li<sub>4</sub>Ti<sub>5</sub>O<sub>12</sub>, the
    spin-lattice relaxation rate (1/<i>T</i><sub>1</sub>) versus temperature
    shows a clear maximum around 100 K (= <i>T</i><sub>max</sub>) which we
    attribute to magnetic freezing of dilute Ti<sup>3+</sup> local magnetic
    moments, consistent with the results of magnetization and muon spin
    relaxation (μ<sup>+</sup>SR) measurements. The decrease in
    1/<i>T</i><sub>1</sub> with temperature above <i>T</i><sub>max</sub>
    indicates that Li<sup>+</sup> starts to diffuse with a thermal activation
    energy (<i>E<sub>a</sub></i>) of 0.11(1) eV. In
    LiTi<sub>2</sub>O<sub>4</sub>, on the contrary, as temperature increases
    from 200 K, 1/<i>T</i><sub>1</sub> increases monotonically up to 310 K. This
    suggests that Li also starts to diffuse above 200 K with
    <i>E<sub>a</sub></i> = 0.16(2) eV in LiTi<sub>2</sub>O<sub>4</sub>.
    Comparison with conventional Li-NMR on
    Li<sub>4</sub>Ti<sub>5</sub>O<sub>12</sub> implies that both β-NMR and
    μ<sup>+</sup>SR sense short-range Li motion, i.e., a jump diffusion of
    Li<sup>+</sup> to the nearest neighboring sites.
