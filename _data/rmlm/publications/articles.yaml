  abstract: >-
    We report β-detected NMR of ion-implanted <sup>8</sup>Li in a single crystal
    and thin film of the strongly correlated metal LaNiO<sup>3</sup>.
    Spin-lattice relaxation measurements reveal two distinct local environments,
    both metallic as evident from <i>T</i>-linear Korringa
    1/<i>T</i><sub>1</sub> below 200 K with slopes comparable to other metals. A
    small approximately temperature-independent Knight shift of ~74 ppm is
    observed, yielding a normalized Korringa product characteristic of
    substantial antiferromagnetic correlations. We find no evidence for a
    magnetic transition from 4 to 310 K. The similarity of these features in the
    two very different samples indicates that they are intrinsic and unrelated
    to dilute oxygen vacancies. We attribute the two environments to two
    distinct but similar crystallographic <sup>8</sup>Li sites and not to any
    form of phase inhomogeneity, but this is inconsistent with the conventional
    rhombohedral structure of LaNiO<sup>3</sup>, and also cannot be simply
    explained by the common alternative orthorhombic or monoclinic distortions.
