    We report a comparison of the 1/<i>T</i><sub>1</sub> spin-lattice relaxation
    rates for <sup>9</sup>Li and <sup>8</sup>Li in Pt and SrTiO<sub>3</sub>, in
    order to differentiate between magnetic and electric quadrupolar relaxation
    mechanisms. In Pt, the ratio of the 1/<i>T</i><sub>1</sub> spin relaxation
