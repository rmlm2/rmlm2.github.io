- title: >-
    Direct measurements of the temperature, depth and processing dependence of
    phenyl ring dynamics in polystyrene thin films by β-detected NMR
  author:
    - I. McKenzie
    - Y. Chai
    - D. L. Cortie
    - J. A. Forrest
    - D. Fujimoto
    - V. L. Karner
