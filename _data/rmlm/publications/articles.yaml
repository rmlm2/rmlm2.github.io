    Muon spin rotation/relaxation measurements show clear evidence for magnetism
    in 2.2 nm gold nanoparticles capped with butanethiol. At low temperatures
    (1.8 K), there is significant spin relaxation which decreases as a function
    of both the applied longitudinal magnetic field and increasing temperature.
    The results indicate that there are spatially inhomogeneous electronic
