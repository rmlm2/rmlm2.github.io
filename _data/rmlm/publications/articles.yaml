  abstract: >-
    We report measurements of the diffusion rate of isolated ion-implanted
    <sup>8</sup>Li<sup>+</sup> within ~120  nm of the surface of oriented
    single-crystal rutile TiO<sub>2</sub> using a radiotracer technique. The α
    particles from the <sup>8</sup>Li decay provide a sensitive monitor of the
    distance from the surface and how the depth profile of <sup>8</sup>Li
    evolves with time. The main findings are that the implanted Li<sup>+</sup>
    diffuses and traps at the (001) surface. The <i>T</i> dependence of the
    diffusivity is described by a bi-Arrhenius expression with activation
    energies of 0.3341(21) eV above 200 K, whereas at lower temperatures it has
    a much smaller barrier of 0.0313(15) eV. We consider possible origins for
    the surface trapping, as well the nature of the low-<i>T</i> barrier.
