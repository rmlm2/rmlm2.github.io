  abstract: >-
    We report measurements on the high-temperature ionic and low-temperature
    electronic properties of the three-dimensional topological insulator
    Bi<sub>2</sub>Te<sub>2</sub>Se using ion-implanted <sup>8</sup>Li β-detected
    nuclear magnetic relaxation and resonance. With implantation energies in the
    range 5-28 keV, the probes penetrate beyond the expected range of the
    topological surface state, but are still within 250 nm of the surface. At
    temperatures above ~150K, spin-lattice relaxation measurements reveal
    isolated <sup>8</sup>Li<sup>+</sup> diffusion with an activation energy
    <i>E<sub>A</sub></i> = 0.185(8) eV and attempt frequency
    τ<sup>−1</sup><sub>0</sub> = 8 ± 3 × 10<sup>11</sup> s<sup>-1</sup> for
    atomic site-to-site hopping. At lower temperature, we find a linear
    Korringa-type relaxation mechanism with a field-dependent slope and
    intercept, which is accompanied by an anomalous field dependence to the
    resonance shift. We suggest that these may be related to a strong
    contribution from orbital currents or the magnetic freeze-out of charge
    carriers in this heavily compensated semiconductor, but that conventional
    theories are unable to account for the extent of the field dependence.
    Conventional NMR of the stable host nuclei may help elucidate their origin.
