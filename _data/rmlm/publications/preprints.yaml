- title: >-
    Local electronic and magnetic properties of the doped topological insulators
    Bi<sub>2</sub>Se<sub>3</sub>:Ca and Bi<sub>2</sub>Te<sub>3</sub>:Mn
    investigated using ion-implanted <sup>8</sup>Li β-NMR
