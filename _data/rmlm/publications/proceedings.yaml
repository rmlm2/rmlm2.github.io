- title: >-
    Challenge for detecting the interface between electrode and electrolyte with
    β-NMR
  author:
    - J. Sugiyama
    - I. Umegaki
    - S. Shiraki
    - T. Hitosugi
    - R. M. L. McFadden
    - D. Wang
    - V. Karner
    - G. D. Morris
    - W. A. MacFarlane
    - R. F. Kiefl
  abstract: >-
    It is widely believed that a space-charge layer (SCL) exists at the vicinity
    of a boundary between a solid electrolyte layer and electrode layer in an
    all solid-state Li-ion battery due to the difference of their chemical
    potentials, although there are no direct experimental evidences. Here, the
    Li concentration is predicted to decrease drastically in the SCL. In order
    to clarify whether SCL exists or not, we have attempted to measure the
    <sup>8</sup>Li β-NMR spectrum for a multilayer sample, MgO (50
     nm)/Li<sub>3</sub>PO<sub>4</sub> (70  nm)/LiCoO<sub>2</sub> (200  nm) as a
    function of implanted energy of <sup>8</sup>Li. The resonance spectrum was
    fitted by a combination of two Lorentzians and one background signal.
    Furthermore, the line width of the resonance signal from the
    Li<sub>3</sub>PO<sub>4</sub> layer is found to become broad towards the
    boundary with the LiCoO<sub>2</sub> layer. This is consistent with the
    presence of an SCL.
