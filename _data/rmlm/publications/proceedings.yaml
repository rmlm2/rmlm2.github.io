- title: >-
    Development of a polarized <sup>31</sup>Mg<sup>+</sup> beam as a spin-1/2
    probe for BNMR
  author:
    - C. D. P. Levy
    - M. R. Pearson
    - M. H. Dehn
    - V. L. Karner
    - R. F. Kiefl
    - J. Lassen
    - R. Li
