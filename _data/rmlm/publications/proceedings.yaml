  abstract: >-
    We report preliminary low-energy β-NMR measurements of
    <sup>8</sup>Li<sup>+</sup> implanted in single crystal rutile
    TiO<sub>2</sub> at an applied field of 6.55 T and 300 K. We observe a broad
    12 kHz wide quadrupole split resonance with unresolved features and a sharp
    component at the Larmor frequency. The line broadening may be caused by
    overlapping multi-quantum transitions or motion of
    <sup>8</sup>Li<sup>+</sup> on the scale of its lifetime (1.21 s). We also
    find spin-lattice relaxation that is relatively fast compared to other wide
    band gap insulators. The origin of this fast relaxation is also likely
    quadrupolar and may be due to anisotropic <sup>8</sup>Li<sup>+</sup>
    diffusion.
