- title: β-NMR study of a buried Mn δ-doped layer in a silicon host
  author:
    - D. Cortie
    - T. Buck
    - R. M. L. McFadden
    - J. Xiao
    - C. D. P. Levy
    - M. Dehn
    - M. Pearson
