  abstract: >-
    The span of most chemical shifts recorded in conventional
    <sup>25</sup>Mg-NMR spectroscopy is ~100 ppm. Accordingly, linewidths of ~10
    ppm or better are desirable to achieve adequate resolution for applications
    in chemistry. Here we present first high-field <sup>31</sup>Mg-β-NMR
    measurements of <sup>31</sup>Mg<sup>+</sup> ions implanted into a MgO single
    crystal carried out at the ISAC facility at TRIUMF. The resonances recorded
    at 2.5 T and 3.5 T show strong linewidth dependency on the applied RF power,
    ranging from ~419 ppm for the highest RF power down to ~48 ppm for the
    lowest one.
