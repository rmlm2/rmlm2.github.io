    - F. J. Rueß
    - A. Fuhrer
    - W. A. MacFarlane
  abstract: >-
    Low temperature growth methods were used to encapsulate a buried Mn δ-doping
    layer into a silicon host. A β-NMR investigation was performed of the
    magnetic properties in the temperature range 10-300 K using spin-polarized
    <sup>8</sup>Li<sup>+</sup>. A depth-dependent broadening and shift of the
    NMR resonance was detected that is consistent with internal fields
    distributed at depths of 10-30 nm beneath the surface. At low temperatures,
    a negative relative shift occurred and the resonance was significantly
    broadened. At 300 K the line-shape could be described by a single Gaussian
    line, however, at 10 K the line is best approximated by a two component
    Lorentzian shape consisting of a broad and narrow component as anticipated
    for a diluted magnetic alloy. The overall magnitude of the resonance shift
    at both temperatures is small suggesting a weak interaction between the
    <sup>8</sup>Li<sup>+</sup> and the magnetic Mn environment.
