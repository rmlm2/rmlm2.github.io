    - R. F. Kiefl
  abstract: >-
    Transverse-field muon spin rotation (TF-μSR) experiments have been carried
    out on an oriented mosaic of UBe<sub>13</sub> single crystals as a function
    of temperature and crystal orientation with respect to an applied magnetic
    field. The observed frequency splittings are consistent with dipolar fields
    from the paramagnetic U<sup>3+</sup> moments and an anisotropic hyperfine
    interaction with the muons stopping midway on the edges of the cubic uranium
    sublattice. The disappearance of the splittings above 180 K is attributed to
    rapid muon diffusion. We find no evidence of a spin polaron bound to the
    muon in UBe<sub>13</sub>.
