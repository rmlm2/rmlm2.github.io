- title: >-
    The spin relaxation of <sup>8</sup>Li<sup>+</sup> in gold at low magnetic
    field
  author:
    - W. A. MacFarlane
    - K. H. Chow
    - M. D. Hossain
    - V. L. Karner
    - R. F. Kiefl
    - R. M. L. McFadden
    - G. D. Morris
    - H. Saadaoui
    - Z. Salman
  abstract: >-
    Here we report the temperature and applied magnetic field dependence of the
    spin lattice relaxation of implanted into Au foil in the range 4 to 290 K
    and 3 to 150 G. Below about 50 G, relaxation due to the dynamic host lattice
    nuclear spins is important, becoming dominant below 20 G. At 150 G, this
    process is quenched, and the relaxation is Korringa-like. We report the
    first measurement of its temperature dependence which shows the
    characteristic features of the site change around 190 K. At lower field the
    relaxation is two component above 100 K and exhibits a strong peak at the
    site change, which we attribute to quadrupolar relaxation of the adjacent Au
    spins. We discuss the ingredients required for a quantitative theory of the
    low field relaxation.
