    - R. M. L. McFadden
    - G. D. Morris
    - M. Stachura
    - A. Teigelhöfer
    - A. Voss
  abstract: >-
    A 28 keV beam of <sup>31</sup>Mg<sup>+</sup> ions was extracted from a
    uranium carbide, proton-beam-irradiated target coupled to a laser ion
    source. The ion beam was nuclear-spin polarized by collinear optical pumping
    on the <sup>2</sup><i>S</i><sub>1/2</sub>-<sup>2</sup><i>P</i><sub>1/2</sub>
    transition at 280 nm. The polarization was preserved by an extended 1 mT
    guide field as the beam was transported via electrostatic bends into a 2.5 T
    longitudinal magnetic field. There the beam was implanted into a single
    crystal MgO target and the beta decay asymmetry was measured. Both hyperfine
    ground states were optically pumped with a single frequency light source,
    using segmentation of the beam energy, which boosted the polarization by
    approximately 50 % compared to pumping a single ground state. The total
    decay asymmetry of 0.06 and beam intensity were sufficient to provide a
    useful spin-1/2 beam for future BNMR experiments. A variant of the method
    was used previously to optically pump the full Doppler-broadened absorption
    profile of a beam of <sup>11</sup>Be<sup>+</sup> with a single-frequency
    light source.
