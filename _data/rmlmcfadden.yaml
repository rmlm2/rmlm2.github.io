      published: 2019-11-27
  articles:
    - title: >-
        Investigation of ionic and anomalous magnetic behavior in
        CrSe<sub>2</sub> using <sup>8</sup>Li β-NMR
      author:
        - J. O. Ticknor
        - I. Umegaki
        - R. M. L. McFadden
        - A. Chatzichristos
        - D. Fujimoto
        - V. L. Karner
        - R. F. Kiefl
        - S. Kobayashi
        - C. D. P. Levy
        - R. Li
        - G. D. Morris
        - M. R. Pearson
        - K. Yoshimura
        - J. Sugiyama
        - W. A. MacFarlane
      abstract: >-
        We have studied a mosaic of 1T-CrSe<sub>2</sub> single crystals using
        β-detected nuclear magnetic resonance of <sup>8</sup>Li from 4 to 300 K.
        We identify two broad resonances that show no evidence of quadrupolar
        splitting, indicating two magnetically distinct environments for the
        implanted ion. We observe stretched exponential spin lattice relaxation
        and a corresponding rate (1/<i>T</i><sub>1</sub>) that increases
        monotonically above 200 K, consistent with the onset of ionic diffusion.
        A pronounced maximum in 1/<i>T</i><sub>1</sub> is observed at the low
        temperature magnetic transition near 20 K. Between these limits,
        1/<i>T</i><sub>1</sub> exhibits a broad minimum with an anomalous
        absence of strong features in the vicinity of structural and magnetic
        transitions between 150 and 200 K. Together, the results suggest
        <sup>8</sup>Li<sup>+</sup> site occupation within the van der Waals gap
        between CrSe<sub>2</sub> trilayers. Possible origins of the two
        environments are discussed.
