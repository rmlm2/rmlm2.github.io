    coupling constants of <sup>20,21</sup>Na in TiO<sub>2</sub>, ZnO and Mg, and
    that of <sup>27</sup>Na in ZnO are also reported. The quadrupole moments of
    <sup>20,21</sup>Na were extracted from the electric-quadrupole coupling
    constants in ZnO, using the known quadrupole moment of <sup>27</sup>Na.
