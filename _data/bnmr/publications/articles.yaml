  abstract: >-
    We report results of beta-detected NMR of <sup>8</sup>Li<sup>+</sup>
    implanted in Nb at high magnetic field. We identify two distinct sites for
    <sup>8</sup>Li in the body-centered lattice. At low temperature, the site is
    characterized by a well-defined quadrupolar splitting. At about 50 K this
    site becomes unstable. Close to room temperature, Li occupies the cubic
    substitutional site. Spin-lattice relaxation measurements are consistent
    with a site-dependent coupling to the Nb conduction electrons and suggest
    that the site change proceeds in two steps. We report Knight shifts for the
    two well-defined sites and perform a Korringa analysis.
