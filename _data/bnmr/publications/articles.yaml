  abstract: >-
    A nuclear quadrupole resonance (NQR) spectrum of <sup>8</sup>Li has been
    observed in a single crystal of SrTiO<sub>3</sub> using a beam of low-energy
    highly polarized radioactive <sup>8</sup>Li<sup>+</sup>. The resonances were
    detected by monitoring the β-decay anisotropy as a function of a small audio
    frequency magnetic field. These results demonstrate that low energy nuclear
    spin polarized <sup>8</sup>Li can be used as a sensitive probe of the local
    magnetic and electronic environment in nanostructures and ultrathin films in
    zero static applied magnetic field.
