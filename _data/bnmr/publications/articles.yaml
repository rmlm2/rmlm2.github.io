  abstract: >-
    Low-energy β-detected nuclear magnetic resonance was used to investigate the
    spatial dependence of the hyperfine magnetic fields induced by Fe in the
    nonmagnetic Ag of an Au(40 Å)/Ag(200 Å)/Fe(140 Å) (001) magnetic multilayer
    grown on GaAs. The resonance line shape in the Ag layer shows dramatic
