  abstract: >-
    A low energy beam of spin polarized 8Li has been used to investigate nuclear
    spin relaxation in the multiband superconductor NbSe<sub>2</sub>. In low
    magnetic fields there is significant cross relaxation between the
    <sup>8</sup>Li and the host <sup>93</sup>Nb spins, which is driven by low
    frequency fluctuations in the nuclear magnetic dipolar interaction. The rate
    of cross relaxation is strongly field dependent and thus the
    1/<i>T</i><sub>1</sub> spin relaxation rate of the <sup>8</sup>Li is a
    sensitive monitor of the static local magnetic field <i>B</i> just below the
    surface. This in turn is used to determine the absolute value of the
    magnetic penetration depth λ in the Meissner state. The temperature
    variations in 1/<i>T</i><sub>1</sub> and λ are consistent with a wide
    distribution of superconducting gaps expected for a multiband
    superconductor.
