  abstract: >-
    A β-detected nuclear quadrupole resonance (NQR) spectrometer becomes a
    powerful tool to study changes in nuclear ground-state properties along
    isotopic chains when coupled to a laser excitation beamline to polarize the
    nuclei of interest. Recently, the β-NQR technique in a zero magnetic field
    has been applied for the first time to measure the ratio of static nuclear
    quadrupole moments of <sup>8,9</sup>Li, <i>Q</i><sub>9</sub>/<i>Q</i><sub>8</sub>
    = 0.96675(9) denoted by <i>Q</i><sub>8</sub> for <sup>8</sup>Li and
    <i>Q</i><sub>9</sub> for <sup>9</sup>Li, respectively. This shows agreement
    with present literature values but with significantly improved precision.
    Based on the literature, the quadrupole moment for <sup>8</sup>Li has been
    re-evaluated to be |<i>Q</i><sub>8</sub>| = 32.6(5) mb. From this, the
    quadrupole moment for <sup>9</sup>Li is calculated as |<i>Q</i><sub>9</sub>|
    = 31.5(5) mb with the error being dominated by the error of
    <i>Q</i><sub>8</sub>.
