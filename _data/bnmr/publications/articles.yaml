  abstract: >-
    Weak spontaneous magnetic fields are observed near the surface of
    YBa<sub>2</sub>Cu<sub>3</sub>O<sub>7-δ</sub> films using β-detected nuclear
    magnetic resonance. Below <i>T<sub>c</sub></i>, the magnetic field
    distribution in a silver film evaporated onto the superconductor shows
    additional line broadening, indicating the appearance of small disordered
    magnetic fields. The line broadening increases linearly with a weak external
    magnetic field applied parallel to the surface, and is depth independent up
    to 45 nm from the Ag/YBa<sub>2</sub>Cu<sub>3</sub>O<sub>7-δ</sub> interface.
