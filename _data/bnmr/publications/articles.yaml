  abstract: >-
    We report the NMR Knight shift and spin-lattice relaxation of
    <sup>8</sup>Li<sup>+</sup> implanted ~100 nm into single crystals of
    semimetallic Sb, Bi, and topologically insulating
    Bi<sub>0.9</sub>Sb<sub>0.1</sub>. We find small negative shifts (of order
