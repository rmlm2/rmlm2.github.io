    Spin 1/2 probes have special importance in the field of NMR, since they have
    no electric quadrupole moment and are thus pure magnetic sensors. The
    absence of quadrupolar splittings greatly simplifies the NMR frequency
    spectrum. That the muon is spin 1/2 is one of the reasons it has become so
    useful as a magnetic probe. Until now there has been no spin 1/2 probe
    suitable for beta-detected NMR. Such a probe would be particularly useful in
    complex materials, which are in general non-cubic. In this paper we describe
    the development of a low energy beam of spin-polarised <sup>11</sup>Be,
