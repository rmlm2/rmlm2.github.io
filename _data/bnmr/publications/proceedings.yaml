  abstract: >-
    We report β-NMR measurements of the nuclear spin relaxation rate in a thin
    film of La<sub>0.67</sub>Ca<sub>0.33</sub>MnO<sub>3</sub> (LCMO) using a
    low-energy beam of spin-polarized <sup>8</sup>Li. In a small magnetic field
    of 150 G, there is a broad peak in 1/<i>T</i><sub>1</sub> near the Curie
    temperature (<i>T<sub>c</sub></i> = 295 K) and a dramatic decrease in
    1/<i>T</i><sub>1</sub> at lower temperatures. This is attributed to a
    critical slowing down of the spin fluctuations near <i>T<sub>c</sub></i> and
    freezing of the magnetic excitations at low temperatures, respectively. In
    addition, there is a small amplitude, slow relaxing component at high
    temperatures, which we attribute to <sup>8</sup>Li in the SrTiO<sub>3</sub>
    substrate. There is an indication that the spin relaxation rate in the
    substrate is also peaked at <i>T<sub>c</sub></i> due to close proximity to
    the magnetic film. These results establish that low-energy β-NMR can be used
    as a probe of magnetic fluctuations in magnetic thin films over a wide range
    of temperatures.
