    The "cross-relaxation" method (also called "level-crossing resonance" or
    "avoided level-crossing") is a powerful technique that can be used to
    provide detailed structural and site information on impurities in materials.
    In this paper, we report on the development of the cross-relaxation
    technique for at the β-detected nuclear magnetic resonance (β-NMR) facility
    located in TRIUMF in Vancouver. The measurements were carried out on a <110>
    Cu single crystal where the relaxation rate of the polarization was
