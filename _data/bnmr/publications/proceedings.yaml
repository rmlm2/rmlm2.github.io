    Recently it has been demonstrated that low energy spin polarized radioactive
    nuclei can be used to probe the electronic and magnetic properties of
    ultra-thin samples using β detected NMR. However, use of the technique
    requires an accurate understanding of ion penetration depth and range
    straggling as a function of beam implantation energy and target density.
