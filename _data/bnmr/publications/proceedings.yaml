  abstract: >-
    The low-energy collinear laser beam line at ISAC routinely produces highly
    nuclear-spin polarized beams of <sup>8</sup>Li<sup>+</sup> for
    depth-controlled studies of thin films and near-surface phenomena. It also
    is used for nuclear structure and fundamental symmetry studies requiring
    other beams of polarized lithium and sodium isotopes. Further development of
    polarized <sup>20</sup>F and <sup>11</sup>Be beams is described, the latter
    in some detail. Laser fluorescence spectroscopy at high sensitivity using
    unpolarized bunched beams is briefly mentioned.
