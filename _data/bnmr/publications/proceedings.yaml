  abstract: >-
    Using <sup>8</sup>Li β-NMR we studied two cation substituted solid
    solutions: yttria-stabilized zirconia (YSZ) and (La,Sr)(Al,Ta)O<sub>3</sub>
    (LSAT). LSAT showed well defined but highly broadened quadrupolar
    satellites, with a similar pattern to that observed in SrTiO<sub>3</sub>. In
    contrast, the resonance in YSZ showed a single, broad peak indicative of a
    cubic <sup>8</sup>Li implantation site. The <sup>8</sup>Li spin–lattice
    relaxation at 6.55 T, for both solid solutions, is very slow; while at
    150 G, the relaxation in LSAT becomes faster due to the <sup>27</sup>Al
    nuclear moments similar to Al<sub>2</sub>O<sub>3</sub>. For YSZ the low
    field relaxation rate is also relatively fast possibly due to mobile
    O<sup>2-</sup> anions.
