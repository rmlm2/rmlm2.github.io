  abstract: >-
    We have commissioned a polarized low-energy <sup>8</sup>Li ion beam line,
    which together with a high-field β-NMR spectrometer, can act as sensitive
    new probe of thin films and interfaces. The implantation energy can be
    continuously adjusted from 1 to 90 keB and the maximum polarization achieved
    thus far is 80 %. This instrument opens up new applications for β-NMR which
    parallel and complement efforts with low-energy muons. For example, it is
    possible to probe the magnetic field distribution near the surface of a
    material by stopping a polarized <sup>8</sup>Li beam in a thin overlayer of
    Ag. Since the <sup>8</sup>Li adopts a site with cubic symmetry in Ag there
    is no quadrupolar splitting of the resonance, and the <sup>8</sup>Li acts as
    a purely magnetic sensor.
