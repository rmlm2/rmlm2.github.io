    A beta-detected NMR experiment is carried out on a semi-insulating GaAs
    crystal using a low energy spin polarized <sup>8</sup>Li<sup>+</sup> beam to
    investigate the magnetic properties as a function of temperature and depth.
    The range of depths probed, from ~137 nm down to ~17 nm, coincides with the
