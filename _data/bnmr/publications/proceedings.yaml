  abstract: >-
    β-NMR has been used to study isolated spin polarized
    <sup>8</sup>Li<sup>+</sup> in bulk crystalline GaAs. At low temperatures a
    large fraction (at least 70 %) of the Li end up in locations with cubic
    symmetry (e.g. a tetrahedral interstitial site). The linewidth of the β-NMR
    <sup>8</sup>Li<sup>+</sup> resonance increases dramatically above 150 K, and
    reaches a maximum at about 290 K. These results are consistent with a site
