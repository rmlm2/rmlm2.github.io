    magnetic field, including polyimide, PET, polycarbonate, polystyrene and
    polyethylene oxide. In all cases, we find a large-amplitude, broad
    Lorentzian resonance near the Larmor frequency, consistent with the expected
    diamagnetic charge state. We also find remarkably fast spin-lattice
    relaxation rates 1/<i>T</i><sub>1</sub>. There is very little dependence of
    either linewidth or 1/<i>T</i><sub>1</sub> on the proton density, the main
