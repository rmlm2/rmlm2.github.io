  abstract: >-
    Advances in the use of μSR and β-NMR are driven by technical developments.
    New methods were developed which allowed us to learn surprising things about
    muonium in semiconductors, its electronic structure, its relationship to
    hydrogen, its ability to diffuse via quantum tunneling, and its
    metastability. Similarly in the area of high Tc superconductors new
    capabilities in spectrometer design led to new information on the properties
    of superconducting vortices and how they interact. The development of low
    energy β-NMR at TRIUMF and LE-μSR at PSI has made it possible to study
    electronic and magnetic properties of thin films and interfaces where
    conventional NMR lacks the required sensitivity. Low energy β-NMR is almost
    identical to μSR in principle, but the longer lifetime of <sup>8</sup>Li
    allows one to probe the system on a very different time scale. In this sense
    β-NMR can be viewed as a complement or extension of μSR.
