- title: 'BnmrOffice: a free software for β-NMR data analysis'
  author:
    - H. Saadaoui
  abstract: >-
    A data-analysis framework with a graphical user interface (GUI) is developed
    to analyze β-NMR spectra in an automated and intuitive way. This program,
    named BnmrOffice is written in C++ and employs the QT libraries and tools
    for designing the GUI, and the CERN’s Minuit optimization routines for
    minimization. The program runs under multiple platforms, and is available
    for free under the terms of the GNU GPL standards. The GUI is structured in
    tabs to search, plot and analyze data, along other functionalities. The user
    can tweak the minimization options; and fit multiple data files (or runs)
    using single or global fitting routines with pre-defined or new models.
    Currently, BnmrOffice reads TRIUMF’s MUD data and ASCII files, and can be
    extended to other formats.
