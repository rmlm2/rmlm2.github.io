    broadened by the host nuclear dipoles, consistent with an earlier report
    [6], but using a pulsed radio frequency scheme, we are able to make higher
    resolution measurements. We ﬁnd a small negative shift of the resonance
    (relative to an MgO reference) at room temperature that is independent of
    depth. Remarkably, as the temperature is reduced below about 150 K, the
    resonance shifts negatively and becomes depth dependent, with a larger
    negative shift deeper into the sample. This shift saturates below 10 K, i.e.
    it does not follow a Curie's law that might be expected for dilute magnetic
    impurities. Possible origins are discussed.
