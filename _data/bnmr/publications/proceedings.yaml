  abstract: >-
    The polarized beam line at ISAC relies on the well known technique of
    collinear optical pumping to polarize the nuclear spins of a low energy
    (10-60 keV) radioactive beam. Alkali-metal beams are longitudinally
    polarized by optical pumping of a fast atomic beam, which is created by
    charge exchange of the incident ion beam in a Na vapour cell. At ISAC, the
    beam is then reionized in a He gas target and directed to the experiments.
    To date, 30 keV beams of <sup>8</sup>Li and <sup>9</sup>Li have been
    polarized, and <sup>11</sup>Li and <sup>20</sup>Na beams are scheduled
    immediately following this conference. The polarization of the 8Li beam,
    using a dual frequency, standing wave Ti:sapphire laser, is up to ~80 %.
    High polarization is achieved by matching the laser bandwidth to the energy
    spread in the beam. The status of the facility is reported.
