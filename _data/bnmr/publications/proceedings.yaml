  abstract: >-
    Using 8Li β-NMR we studied the temperature dependence of the spin–lattice
    relaxation in LaAlO<sub>3</sub> in high magnetic field. The relaxation in
    LAO is composed of two components: a fast-relaxing signal with a small
    amplitude, and a large amplitude, slow relaxing component. The data was fit
    using a highly-constrained model which assumes that the temperature
    dependence of the slow and fast component is the same at all temperatures.
    The <sup>8</sup>Li relaxation suggests a <i>T</i><sup>2</sup> temperature
    dependence, indicating that the relaxation mechanism could be due to a
    coupling between the quadrupole moment of <sup>8</sup>Li and the soft-mode,
    low energy phonons in LAO.
