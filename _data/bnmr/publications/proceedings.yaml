  abstract: >-
    Beta-detected NMR (β-NMR) of low-energy implanted <sup>8</sup>Li<sup>+</sup>
    was studied in metallic palladium. The resonance was found to have a large
    negative shift with respect to the reference signal in the cubic insulator
    MgO. This shift exhibited significant temperature dependence on cooling
    below room temperature, approximately proportionate to the
    temperature-dependent spin susceptibility of pure Pd. Thus it is tentatively
    attributed to a Knight shift (<i>K</i>) caused by a large negative hyperfine
    coupling; a phenomenon common in transition metal ions, but not in alkalis.
    However, the spin-lattice relaxation of <sup>8</sup>Li is much slower than
    expected from the Korringa law for such a large <i>K</i>. We compare results
    from samples of very different thicknesses: 12.5 μm foil and a 100 nm thin
    film.
