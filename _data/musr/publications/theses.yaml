- title: >-
    Absolute value of the magnetic penetration depth and field profile in the
    Meissner state of exotic superconductors Yttrium barium copper oxide and
    Co-doped pnictide
  author:
    - M. M. Hossain
  abstract: >-
    <p>
    One of the fundamental quantities of a superconductor is the magnetic
    penetration depth, <i>λ</i>, which is the characteristic length scale that a
    magnetic field penetrates into the surface of a super-conductor while in the
    Meissner state. In the clean limit the absolute value of <i>λ</i> is
    directly related to the superfluid density <i>n<sub>s</sub></i> via
    1/<i>λ</i><sup>2</sup> =
    <i>μ</i><sub>0</sub><i>e</i><sup>2</sup><i>n<sub>s</sub></i>/<i>m</i><sup>*</sup>,
    where <i>m</i><sup>*</sup> is the effective mass. Consequently, its
    variation as a function of temperature, doping and orientation are of
    central importance intesting microscopic theories of exotic superconductors.
    </p>
    <p>
    A low energy beam of spin polarized muons has recently been
    developed, at the Paul Scherrer Institute, to directly measure <i>λ</i> in a
    superconductor. When a muon (μ<sup>+</sup>) decays, it emits a fast decay
    positron preferentially along the direction of its spin due to the parity
    violating decay. The time evolution of statistical average direction of the
    spin polarization of the muon ensemble depends sensitively on the local
    magnetic field which can be monitored as a function of the mean depth of
    implantation. In this way it is possible to measure the field profile near
    the surface ofa superconductor and extract the magnetic penetration depth in
    a direct manner which is not otherwise possible with conventional bulk
    methods.
    </p>
    <p>
    In this thesis, accurate measurements of <i>λ</i> and its
    anisotropy (︀≡ <i>λ<sub>a</sub>/λ<sub>b</sub></i>)︀ have been made for three
    different oxygen (<i>x</i> = 6.52, 6.92 and 6.998) contents of
    YBa<sub>2</sub>Cu<sub>3</sub>O<sub>6+x</sub> as well as in
    Ba(Co<sub>0.074</sub>Fe<sub>0.926</sub>)<sub>2</sub>As<sub>2</sub>. The
    measured values of <i>λ</i> and the in-plane anisotropies are considerably
    different from that reported in the literature, using less direct methods.
    The <i>a</i>–<i>b</i> anisotropy is surprisingly insensitive to <i>x</i> in
    YBa<sub>2</sub>Cu<sub>3</sub>O<sub>6+x</sub>. We observe an exponential
    decay of the magnetic field and corresponding supercurrent density deep
    inside the crystals. Small deviationsfrom the London model are observed
    which indicate there is a suppression of the supercurrent density close to
    the surface. The measured (<i>λ</i>) values are also found to depart
    substantially from the Uemura relation (︀<i>T<sub>c</sub></i> ∝
    1/<i>λ</i><sup>2</sup>)︀.
    </p>
